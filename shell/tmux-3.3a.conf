set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'jamesoff/tmux-loadavg'
set -g @plugin 'niqodea/tmux-nested'

set -g @catppuccin_flavor 'mocha'

set -g default-terminal "screen-256color"
set -s escape-time 0
set -g base-index 1
set -g pane-base-index 1
set -g history-limit 15000
set -g focus-events on
set -g display-time 4000
set -g status-interval 5
setw -g aggressive-resize on
setw -g automatic-rename off

# bind Prefix-r to reload .tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Movimentacao das janelas: Shift+SETA
bind -n S-Left  previous-window
bind -n S-Right next-window

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# enable mouse
set -g mouse on

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# vi mode
unbind [
unbind p
setw -g mode-keys vi
bind Escape copy-mode
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

set -g @catppuccin_status_modules_right "application session host"
set -g @nested_inactive_status_style '#c0c0c0'
set -g @nested_status_style_option 'status-bg'

run '~/.tmux/plugins/tpm/tpm'
